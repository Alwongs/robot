<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="head">
            <div class="forehead">
                <div class="forehead__side"></div>
                <div class="forehead__center"></div>
                <div class="forehead__side"></div>
            </div>
            <div class="eyes-and-nose">
                <div class="eyes-and-nose__side eyes-and-nose__left">
                    <div class="eyes-and-nose__eye eyes-and-nose__eye-left">
                        <div id="pupil-left" class="pupil pupil-left">
                            &#9672;
                        </div>
                    </div>
                </div>
                <div class="eyes-and-nose__center"></div>
                <div class="eyes-and-nose__side eyes-and-nose__right">
                    <div class="eyes-and-nose__eye eyes-and-nose__eye-right">
                        <div id="pupil-right" class="pupil pupil-right">
                            &#9672;
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="mouth-block">
                <div class="mouth">
                    <p id="display"></p>
                </div>
            </div>
        </div>

        <div class="textarea">
            <textarea name="textarea" id="textArea" cols="30" rows="5"></textarea>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
